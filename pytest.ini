[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --tb=short
markers =
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow running
    smoke: marks tests as smoke tests
